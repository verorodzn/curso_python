{% extends "base.html" %}
{% block title %}Movie database - Actores{% endblock %}
{% block body %}
<div>

<table id="actoresTable" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha de nacimiento</th>
            <th>Foto</th>
        </tr>
    </thead>
    <tbody>
        {% for actor in actores %}
        <tr>
            <td><a href="/actor/{{ actor.id_estrella }}">{{ actor.nombre }}</a></td>
            <td>{{ actor.fecha_nacimiento }}</td>
            <td><a href="/actor/{{ actor.id_estrella }}"><img src="{{ actor.url_imagen }}" alt="{{ actor.nombre }}" style="width:75px;height:100px;"></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function () {
        $('#actoresTable').DataTable({
                            language: {
                            url: '//cdn.datatables.net/plug-ins/2.2.2/i18n/es-ES.json',
                            },
        });
    });
</script>

</div>
{% endblock %}
