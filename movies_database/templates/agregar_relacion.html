{% extends "base.html" %}
{% block title %}Movie database - Agregar relación entre película y actor/actriz{% endblock %}
{% block body %}
<body>
    <div class="container mt-5">
        <h1>Agregar relación entre película y actor/actriz</h1>
        <form method="post" action="/agregar_relacion">
            <div class="mb-3">
                <label for="movieSelect" class="form-label">Película</label>
                <select class="form-select" id="movieSelect" name="movieSelect" required >
                    <option selected disabled value="">Escoge una película</option>
                    {% for pelicula in peliculas %}
                        <option value="{{ pelicula.id_pelicula }}">{{ pelicula.titulo }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="actorSelect" class="form-label">Actor/Actriz</label>
                <select class="form-select" id="actorSelect" name="actorSelect" required>
                    <option selected disabled value="">Escoge un actor/actriz</option>
                    {% for actor in actores %}
                        <option value="{{ actor.id_estrella }}">{{ actor.nombre }}</option>
                    {% endfor %}
                </select>
                <label for="character" class="form-label">Personaje</label>
                    <input type="text" class="form-control" id="character" name="character" required>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
